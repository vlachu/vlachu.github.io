<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>урок 1</title>
 <style>

      text-align: center;

 </style>

<body>
    <div class="urok2">
    <h1><strong> Мне уже <span id="vladYears">-</span> </strong> </h1>   
    <h2> А это <span id="vladSec">-</span></h2>
    <p>
        <button id="vladDayBatton">дней </button>
        <button id="vladHourButton">часов</button>
        <button id="vladSecondsButtonDFSAJHFDUSTDAS">минут</button>
    </p>
   
    <script>
        const startDate = new Date('2009-7-3 12:20:00');

        const hourButtonElement = document.getElementById('vladHourButton')

        hourButtonElement.onclick = () => {
            const разница = new Date().getTime() - startDate.getTime(); // разница в миллисекундах 
            const разницаВчасах = разница / 1000 / 60 / 60;

            alert('уже ' + разницаВчасах.toFixed(1) + ' часов')   
        }

       const secondsButtonElementDSADFDGASDGAS = document.getElementById('vladSecondsButtonDFSAJHFDUSTDAS')


       secondsButtonElementDSADFDGASDGAS.onclick = () => {
         const разница = new Date().getTime() - startDate.getTime(); // разница в миллисекундах 
         const разницаВминутах = разница / 1000 / 60;

          alert('уже ' + разницаВминутах.toFixed(1) + ' минут')   
        }

        const btnId = 'vladDayBatton';
        const vladDayBattonElement = document.getElementById(btnId)
        
        vladDayBattonElement.onclick = () => {
          const разница = new Date().getTime() - startDate.getTime(); // разница в днях 
          const разницаВднях = разница / 1000 / 60 / 60 / 24;
            alert('уже ' + разницаВднях.toFixed(1) + ' дней')
        }
		
		// Новое
		const vladSecElement = document.getElementById('vladSec');
		
		function периодическиBlaBla() {
			const ms = new Date().getTime() - startDate.getTime(); // разница в миллисекундах 
			const sec = ms / 1000;

			vladSecElement.textContent = Math.round(sec) + ' секунд.';
		}
		
		периодическиBlaBla();
		
		setInterval(периодическиBlaBla, 1000)

   // я сам делал
   
   const vladYearsElement = document.getElementById("vladYears");

   function периодически() {
    const ms = new Date().getTime() - startDate.getTime(); // разница в миллисекундах 
    const years = ms / 1000 / 60 / 60 / 24 / 365;

    vladYearsElement.textContent = Math.round(years) + " лет.";
   }
    периодически();

    setInterval(переодически, 1000/ 60 / 60 / 24 / 365 )
  </script>
