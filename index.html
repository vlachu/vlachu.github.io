<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Привет, я Влад </title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            text-align: center;
        }

        body {
            background-image: url(./img/pkoko.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        input:checked+.menu-button{
            background-color: cadetblue;
        }
        input:checked+.menu-button+.menu-wrapper{
            display: block;
        }
        section {
            padding: 2rem;
        }
        .menu-button{
            display:inline-block;
            width: 75px;
            height: 50px;
            padding: 8px;
            border: 1px solid #dadada ;
            border-radius:2px;
        }
        .line{
            display: block;
            height: 4px;
            background-color: rgba(44, 38, 38, 0.269);
            margin-bottom: 6px;
            border-radius: 2px;
        }
        #menu1{
            display:none;
        }
        .menu-wrapper{
            display: none;
        }
        .my-menu{
            display:inline-block;
            padding: 0;
            margin: 0;
            border: #f8f8f8 1px solid;
        }
        .my-menu li{
            display: block;
            list-style: none;
            padding: 8px 20px;
            border-bottom: #f8f8f8 1px solid;
        }
        .my-menu li:hover{
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .textt{
            color: rgb(100, 53, 131);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
       
    </style>
</head>
<body>
    <section>
        <div class="textt">
        <h1>Привет!</h1>
        <h2>Меня зовут Влад </h2>
        <h3>Я начинаю изучать программирование</h3>
        <h4>19.11.2023 17:00</h4>
        </div>
        <p>
            <button id="vladButton">
              нажми чтобы  узнать 
              сколько я уже занимаюсь программированием
            </button>
        </p>
         <input type="checkbox" id="menu1">
         <label for="menu1" class="menu-button">
         <span class="line"></span>
         <span class="line"></span>
         <span class="line"></span>
         <span class="line"></span>
         </label>    
         <div class="menu-wrapper">
         <ul class="my-menu">
            <li><a href="./urok1.html">Урок 1</a></li>
            <li><a href="./urok2.html">Урок 2</a></li>
            <li><a href="./urok3.html">Урок 3</a></li>
            <li><a href="./urok4.html">Урок 4</a></li>
         </ul>
         </div>

    </section>
    <script>
        const startDate = new Date('2023-11-19 17:00:00');

        vladButton.onclick = () => {
            const разница = new Date().getTime() - startDate.getTime(); // Разница в милисекундах
            const разницаВЧасах = разница / 1000 / 60 / 60;

            alert('Уже ' + разницаВЧасах.toFixed(1) + ' часов')
        }
    </script>
</body>
</html>
